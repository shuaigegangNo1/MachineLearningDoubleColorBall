<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="static/js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        function showCharts(dateData) {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
            option = {
                title: {
                    text: '区域图'
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        label: {
                            backgroundColor: '#6a7985'
                        }
                    }
                },
                legend: {
                    data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: [
                    {
                        type: 'category',
                        boundaryGap: false,
                        data: dateData

                    }
                ],
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: 'red-ball-1',
                        type: 'line',
                        stack: '总量',
                        {#            areaStyle: {normal: {}},#}
                        data: [15, 11, 2, 2, 1, 7, 1]
                    },
                    {
                        name: 'red-ball-2',
                        type: 'line',
                        stack: '总量',
                        {#            areaStyle: {normal: {}},#}
                        data: [16, 12, 8, 7, 6, 16, 6]
                    },
                    {
                        name: 'red-ball-3',
                        type: 'line',
                        stack: '总量',
                        {#            areaStyle: {normal: {}},#}
                        data: [21, 13, 10, 10, 9, 20, 19]
                    },
                    {
                        name: 'red-ball-4',
                        type: 'line',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        },
                        {#            areaStyle: {normal: {}},#}
                        data: [22, 14, 18, 20, 10, 24, 26]
                    },
                    {
                        name: 'red-ball-5',
                        type: 'line',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        },
                        {#            areaStyle: {normal: {}},#}
                        data: [27, 18, 20, 27, 15, 25, 28]
                    }
                ]
            };


            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
    </script>
    hello,World!!!

   <input type = "button" name = "show" value="showCharts" onclick="showCharts(['2016-11-13', '2016-11-15', '2016-11-17', '2016-11-20', '2016-11-22', '2016-11-24', '2016-11-27'])"/>
</body>

</html>
